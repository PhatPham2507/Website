 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="script.js"></script>


</head>


<body>
        <header class="header">
            <a href="#" class="logo">Summary Generator</a>
            <!-- <nav class="navbar">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Gallary</a>
                <a href="#">Service</a>
                <a href="#">Contact</a>

            </nav> -->
        </header>

    <section>
        <div class="section"></div>
        <div class="home"> 

        </div>
        
        <form name="main-input" id="summarizeForm" action="" method="post">
                <div class = "input">
                    <div class="containerMain" style="display:flex; justify-content: space-around; ">
                        <p class="original_title">Original News</p>
                        <textarea name="input_text" id="input_text" type='textarea' rows=3 placeholder="Enter or paste your text and press &quot;Summarize.&quot;" class="input_text" oninput="clearError()">{{ input_text }}</textarea>
                    </div>
                </div>
                <div class = "summary">
                    <div class="containerMain" style="display:flex; justify-content: space-around; ">
                        <p class="summary_title">Summarized News</p>
                        <textarea name="summary" type='textarea' rows=3 placeholder="Your summarized text will appear here after summarization." class="summary">{{ summary }}</textarea>
                    </div>
                </div>
    


            <div class="length-model">
                <div>
                    <div class="model">
                        <select name="model_select" id = "selectModel">
                            <option value="Select Model">Select Model</option>
                            <option value="ViT5">ViT5</option>
                            <option value="bartPho">bartPho</option>
                            <!-- <option value="mBart">mBart</option>
                            <option value="mT5">mT5</option> -->
                        </select><br>
                    </div>
                    
                    <div class="select">
                        <select name="summary_length" id = "selectLength">
                            <!-- selected disabled -->
                            <option value = "Select Summary Length">Select Summary Length</option>
                            <option value="short">Short</option>
                            <option value="medium">Medium</option>
                            <option value="long">Long</option>
                        </select><br>
                    </div>

                    <button class="submitButton" id="my-button" type="submit" onclick="validateAndSubmit()">Summarize</button>
                </div>
            </div>

            <div class ="error">
                <p class="error email-error"></p>
            </div>
            
         </form>
    </section>
    
</body>
</html>
